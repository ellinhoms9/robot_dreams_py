<!DOCTYPE html>
<html>
<head>
    <title>User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
</head>
<body>
    <h1>User Details</h1>
    <p>Hello, {{ username }}</p>
    {% if user %}
        <p>ID: {{ user['id'] }}</p>
    {% else %}
        <p>User Not Found</p>
    {% endif %}
    <a href="/logout">Logout</a>
</body>
</html>
