<!DOCTYPE html>
<html>
<head>
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='users.css') }}">
</head>
<body>
    <h1>Users</h1>
    <p>Hello, {{ username }}</p>
    <ul>
        {% for user in users %}
            <li>{{ user['name'] }}</li>
        {% endfor %}
    </ul>
    <a href="/logout">Logout</a>
</body>
</html>
