<!DOCTYPE html>
<html>
<head>
    <title>Purchase Details</title>
</head>
<body>
    <h1>Purchase Details</h1>

    <p><strong>User:</strong> {{ purchase.user.first_name }} {{ purchase.user.last_name }}</p>
    <p><strong>Book:</strong> {{ purchase.book.title }}</p>
    <p><strong>Date:</strong> {{ purchase.date.strftime('%Y-%m-%d %H:%M:%S') }}</p>
</body>
</html>
